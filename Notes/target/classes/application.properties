# Spring Boot app settings
spring.application.name=first-springboot-project-2
server.port=1010

# MySQL database settings
spring.datasource.url=jdbc:mysql://localhost:3306/noteswebapp?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=mysql101
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP settings (connection pool)
spring.datasource.hikari.pool-name=HikariCP
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=2000000
spring.datasource.hikari.connection-timeout=3000000

# Hibernate / JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging (optional, for debugging)
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
